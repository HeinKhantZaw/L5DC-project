<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Address</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
    <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="formData.address" name="name" required type="text">
        </ion-input>
    </ion-item>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating">City</ion-label>
                <ion-input [(ngModel)]="formData.city" name="name" required type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label position="floating">Township</ion-label>
                <ion-input [(ngModel)]="formData.township" name="name" required type="text">
                </ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label position="floating">Zipcode</ion-label>
        <ion-input [(ngModel)]="formData.zipcode" name="name" required type="text">
        </ion-input>
    </ion-item>
</ion-content>

<ion-footer no-border>
    <ion-button (click)="Save()" color="tertiary" expand="block" fill="outline">Save Changes</ion-button>
</ion-footer>
