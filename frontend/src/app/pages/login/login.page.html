<ion-content class="master-bg">

    <div class="ion-padding section-title">
        <ion-text>
            <h1>Hello there!</h1>
            <h3>Welcome to LifeCare Clinic</h3>
            <div>Sign In to Book an Appointment</div>
        </ion-text>
    </div>

    <form class="ion-padding">

        <ion-item>
            <ion-input [(ngModel)]="formData.email" name="email" placeholder="Email" required type="email"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.password" name="password" placeholder="Password" required type="password"
                       value=""></ion-input>
        </ion-item>

        <div class="ion-margin-top">
            <ion-text class="ion-text-right" routerLink="/forgot">
                <p>Forgot Password</p>
            </ion-text>
            <ion-button (click)="LoginUser()" color="warning" expand="block">Login</ion-button>
            <ion-text (click)="Register()" class="ion-text-center">
                <p>Create an Account</p>
            </ion-text>
        </div>

    </form>
</ion-content>
