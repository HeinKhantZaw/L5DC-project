<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Personal Info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating">First Name</ion-label>
                <ion-input [(ngModel)]="formData.firstname" name="name" required type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label position="floating">Last Name</ion-label>
                <ion-input [(ngModel)]="formData.lastname" name="name" required type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="formData.email" name="email" required type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Identity/ Passport Number</ion-label>
        <ion-input [(ngModel)]="formData.identity" name="identity" required type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Gender</ion-label>
        <ion-select (IonChange)="formData.gender" [(ngModel)]="formData.gender" name="gender" required>
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-datetime (ionChange)="formData.dob" [(ngModel)]="formData.dob" displayFormat="YYYY-MM-DD"
                      pickerFormat="YYYY MMMM DD"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contact</ion-label>
        <ion-input [(ngModel)]="formData.contact" name="contact" required type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Marital Status</ion-label>
        <ion-select (IonChange)="formData.maritalstatus" [(ngModel)]="formData.maritalstatus" name="maritalstatus"
                    required>
            <ion-select-option value="single">Single</ion-select-option>
            <ion-select-option value="married">Married</ion-select-option>
            <ion-select-option value="widowed">Widowed</ion-select-option>
            <ion-select-option value="divorced">Divorced</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Nationality</ion-label>
        <ion-select (IonChange)="formData.nationality" [(ngModel)]="formData.nationality" name="nationality" required>
            <ion-select-option *ngFor="let item of items" value="{{item}}">{{item}}</ion-select-option>
        </ion-select>
    </ion-item>
</ion-content>

<ion-footer no-border>
    <ion-button (click)="Save()" color="tertiary" expand="block" fill="outline">Save Changes</ion-button>
</ion-footer>
