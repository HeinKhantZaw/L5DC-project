<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

    <ion-item>
        <ion-label position="floating">Old Password</ion-label>
        <ion-input [(ngModel)]="oldpassword" clearInput name="oldpass" required type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input [(ngModel)]="newpassword" clearInput name="newpass" required type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Re-Type Password</ion-label>
        <ion-input [(ngModel)]="conpassword" clearInput name="repass" required type="password"></ion-input>
    </ion-item>

</ion-content>

<ion-footer no-border>
    <ion-button (click)="updateData()" color="tertiary" expand="block" fill="outline">Save Changes</ion-button>
</ion-footer>
