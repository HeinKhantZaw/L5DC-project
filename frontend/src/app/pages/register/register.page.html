<ion-content class="master-bg">

    <div class="ion-padding section-title">
        <ion-text>
            <h1>Register Now!</h1>
            <div>Sign Up Now to Book Appointment</div>
        </ion-text>
    </div>

    <form class="ion-padding">

        <ion-item>
            <ion-input [(ngModel)]="formData.firstname" name="name" placeholder="First Name" required type="text"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.lastname" name="name" placeholder="Last Name" required type="text"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.identity" name="identity" placeholder="NRC Number" required type="text"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.email" name="email" placeholder="Email" required type="email"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.password" name="password" placeholder="Password" required type="password"
                       value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="formData.confirm_password" name="confirm_password" placeholder="Confirm Password" required
                       type="password" value=""></ion-input>
        </ion-item>

        <div class="ion-margin-top">
            <ion-button (click)="RegisterUser()" color="warning" expand="block">Register</ion-button>
            <ion-text class="ion-text-center" routerLink="/login">
                <p>Already have an Account</p>
            </ion-text>
        </div>

    </form>
</ion-content>
